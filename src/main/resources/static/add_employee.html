<!DOCTYPE html>
<html>
<head>
  <title>Add Employee</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Add Employee</h1>
<form id="addEmployeeForm">
  <label for="firstName">First Name</label>
  <input type="text" id="firstName" name="firstName" required><br><br>
  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" name="lastName" required><br><br>
  <label for="emailId">Email ID</label>
  <input type="email" id="emailId" name="emailId" required><br><br>
  <label for="department">Department</label>
  <select id="department" name="department" required>
    <option value="">Select Department</option>
  </select><br><br>
  <input type="submit" value="Submit">
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // Fetch departments from the server
    $.ajax({
      url: 'http://localhost:8080/api/v1/departments',
      type: 'GET',
      success: function(response) {
          var departmentDropdown = $('#department');
          departmentDropdown.empty();

          departmentDropdown.append($('<option>').val('').text('Select Department'));

          response.forEach(function(department) {
              departmentDropdown.append($('<option>').val(department.id).text(department.name));
          });
      },

      error: function(error) {
        console.error('Error fetching departments:', error);
        // Handle error here (e.g., show an error message)
      }
    });

    $('#addEmployeeForm').submit(function(event) {
      event.preventDefault(); // Prevent form submission

      // Create an object with form data
      var employee = {
        firstName: $('#firstName').val(),
        lastName: $('#lastName').val(),
        emailId: $('#emailId').val(),
        department: {
          id: $('#department').val()
        }
      };

      // Send a POST request to create the employee
      $.ajax({
        url: 'http://localhost:8080/api/v1/employees',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(employee),
        success: function(response) {
          console.log('Employee created successfully:', response);
          // Handle success here (e.g., show a success message)
        },
        error: function(error) {
          console.error('Error creating employee:', error);
          // Handle error here (e.g., show an error message)
        }
      });
    });
  });
</script>
</body>
</html>
