<!DOCTYPE html>
<html>
<head>
  <title>Employee List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Employee List</h1>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>Doe</td>
          <td>john.doe@example.com</td>
          <td>
            <button>View</button>
            <button>Edit</button>
            <button>Delete</button>
          </td>
        </tr>
        <!-- Repeat the above row structure for each employee -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
