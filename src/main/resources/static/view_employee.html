<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <br>
        <div class="container">
            <div class="row">
                <div class="card col-md-6 offset-md-3 offset-md-3">
                    <h3 class="text-center">Employee Details</h3>
                    <div class="card-body">
                        <div class="form-group">
                            <label>First Name:</label>
                            <span id="firstName"></span>
                        </div>
                        <div class="form-group">
                            <label>Last Name:</label>
                            <span id="lastName"></span>
                        </div>
                        <div class="form-group">
                            <label>Email Id:</label>
                            <span id="emailId"></span>
                        </div>

                        <a href="employees.html" class="btn btn-primary">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // JavaScript code for handling events and functionality
        $(document).ready(function() {
            var employeeId = window.location.search.split("=")[1];
            // Retrieve the employee data and populate the details
            $.get("/api/v1/employees/" + employeeId, function(response) {
                $("#firstName").text(response.firstName);
                $("#lastName").text(response.lastName);
                $("#emailId").text(response.emailId);
            });
        });
    </script>
</body>
</html>
