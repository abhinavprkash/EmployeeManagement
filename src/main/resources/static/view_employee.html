<!DOCTYPE html>
<html>
<head>
  <title>Employee List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Employee List</h1>

<div class="container">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <% for (Employee employee : employeeList) { %>
    <tr>
      <td><%= employee.getId() %></td>
      <td><%= employee.getFirst_name() %></td>
      <td><%= employee.getLast_name() %></td>
      <td><%= employee.getEmail_id() %></td>
      <td>
        <button>View</button>
        <button>Edit</button>
        <button>Delete</button>
      </td>
    </tr>
    <% } %>
    </tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
